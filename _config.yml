remote_theme: "mmistakes/minimal-mistakes@4.24.0"

minimal_mistakes_skin: "dark"

lang: "it-IT"
locale: "it-IT"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

baseurl: "Practical-Kotlin"

google_tracking_id: UA-222163131-1
google_ad_client: ca-pub-9278877935617832

collections:
  android:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: android
    values:
      layout: single
      sidebar:
        nav: "android"
      read_time: true
      author_profile: false
      share: false
      classes: wide